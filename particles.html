<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 900 } },
    "color": { "value": "#777" },
    "shape": { "type": "circle" },
    "opacity": {
      "value": 0.45,
      "random": true
    },
    "size": {
      "value": 3,
      "random": true
    },
    "line_linked": {
      "enable": true,
      "distance": 110,
      "color": "#aaaaaa",
      "opacity": 0.35,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 0.5,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": { "onhover": { "enable": false }, "onclick": { "enable": false }},
  },
  "retina_detect": true
});
</script>

<style>
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background-color: #f8f9fa;
    filter: blur(0.3px);
    opacity: 0.9;
  }
  #particles-js canvas {
    display: block;
    width: 100%;
    height: 100%;
  }

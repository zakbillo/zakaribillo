<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 60,
      "density": { "enable": true, "value_area": 800 }
    },
    "color": { "value": "#6e6e6e" },
    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000" } },
    "opacity": { "value": 0.45, "random": false },
    "size": { "value": 3, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 85,        /* Visible grab without far-away control */
      "color": "#8a8a8a",
      "opacity": 0.35,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 0.35,         /* Small motion for life but not chaotic */
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": ["grab", "repulse"]  /* Now responds gently on hover */
      },
      "onclick": { "enable": false },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 75,       /* This was too low before, now visible */
        "line_linked": { "opacity": 1.0 }
      },
      "repulse": {
        "distance": 50,
        "duration": 0.2       /* Subtle repulse, elegant feel */
      }
    }
  },
  "retina_detect": true
});
</script>

<style>
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background-color: #f8f9fa;
    pointer-events: none;
    filter: blur(0.25px);
    opacity: 0.90;
  }
  #particles-js canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>

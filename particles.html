<style>
  /* General styling for the particle container */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1; /* Must be below the content */
    background-color: transparent; /* Changed from #f8f9fa to transparent, 
                                      relying on body background */
  }
  #particles-js canvas {
    display: block;
    width: 100%;
    height: 100%;
  }

  /*
   * NOTE: I removed all the #bio-card and .profile-container styles from here 
   * because they are already in the main HTML output or should be in styles.css.
   * Keeping CSS separate is best practice.
   */
</style>

<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
// Initialize particles.js with configuration 
particlesJS("particles-js", {
  "particles": {
    // Increased density settings
    "number": { "value": 80, "density": { "enable": true, "value_area": 600 } },
    "color": { "value": "#666666" }, 
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5, "random": true },
    "size": { "value": 2.5, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 180, 
      "color": "#aaaaaa",
      "opacity": 0.5, 
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 0.3, 
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false
    }
  },
  "interactivity": {
      "detect_on": "window", 
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab" /* Universal Grab Mode */
      },
      "onclick": { "enable": false },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 220, /* Increased grab distance */
        "line_linked": { 
          "opacity": 0.8 
        }
      }
    }
  },
  "retina_detect": true
});
</script>
